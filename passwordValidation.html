<template>
  <div>
      <label for="password" style="color: #3E3E3C;">Password</label>
      <lightning-input type="password" name="password" variant="label-hidden" id="password" value={pass1Value} onchange={handlePwdChange}></lightning-input>
  </div>
  
  <div class="slds-p-bottom_small">
      <span style="font-family: KarbonBold; font-size: 14px; ">Password must contain:</span>
      <ul class="password-conditions slds-m-left_medium" >
          <template for:each={passwordRules} for:item="rule">
              <li key={rule.rule} class={rule.ruleClass}>{rule.rule}</li>
          </template>
      </ul>
  </div>
  <div>
      <label for="password" style="color: #3E3E3C;">Confirm Password</label>
      <lightning-input type="password" name="password" variant="label-hidden" id="passwordMatch"  value={pass2Value} onchange={handlePass2Input}></lightning-input>
      <template if:false={isPasswordMatch}><p style="color:red;">Your password does not match.</p></template>
  </div>
  
</template>
